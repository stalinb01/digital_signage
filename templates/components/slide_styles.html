<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    
    .slide-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    
    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .slide.active {
        opacity: 1;
        z-index: 10;
    }
    
    .slide.fade-out {
        opacity: 0;
    }
    
    /* Transición Fade */
    .transition-fade {
        transition: opacity 1s ease-in-out;
    }
    
    /* Transición Slide */
    .transition-slide {
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
    
    .transition-slide.slide-in {
        transform: translateX(0);
        opacity: 1;
    }
    
    .transition-slide.slide-out {
        transform: translateX(-100%);
        opacity: 0;
    }
    
    /* Transición Zoom */
    .transition-zoom {
        transition: transform 1.5s ease-in-out, opacity 1s ease-in-out;
    }
    
    .transition-zoom.active {
        transform: scale(1);
    }
    
    .transition-zoom.zoom-out {
        transform: scale(1.2);
        opacity: 0;
    }
    
    .slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    
    .slide video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background: #000;
    }
    
    .slide iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .slide [id^="playerContainer-"] {
        width: 100%;
        height: 100%;
    }
    
    .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        z-index: 1000;
    }
</style>
